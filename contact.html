        <div class="contact">
            <div class="container">

                <h1>CONTACT</h1>
            </div> <!-- end container -->
        </div>
    </header>

    <main>

      <div class="main">

        <div class="desktop-background">
          <div class="contact-main">

            <div class="tablet-contact">
              <h2>CONTACT</h2>
            </div>

            <div class="contact-icons">
                <div class="col-md-6 text-md-end">
                    <ul class="contact-links">
                    
                      <li><a href="https://www.instagram.com/uluhandesign" target="_blank"><img src="img/instagram.png" alt="Instagram"></a></li>
                    
                    <li><a href="https://www.facebook.com/uluhandesign" target="_blank"><img src="img/facebook.png" alt="Facebook"></a></li>
                    
                    <li><a href="https://www.twitter.com/uluhandesign" target="_blank"><img src="img/twitter.png" alt="Twitter"></a></li>
                    </ul>

                    <h2>@uluhandesign</h2>
                </div> <!-- col-md-6 text-md-end -->

                <div class="contact-p">
                  <p>Follow my socials to get contact with me.</p>
                  <p>You can also send me a message here for a faster response.</p>
                </div>
                
            </div> <!-- end contact-icons -->
           
          </div> <!-- end contact-main -->


        <!-- CONTACT FORM -->
        <section class="form">
          <div class="contact-form">
            <form>
                
              <div class="form-group">
                  <label for="name">name</label>
                  <input type="text" class="form-control" id="name" name="name">
                </div>
                
                <div class="form-group">
                  <label for="email">email</label>
                  <input type="email" class="form-control" id="email" name="email">
                </div>
                
                <div class="form-group">
                  <label for="message">message</label>
                  <textarea class="form-control" id="message" name="message" rows="5"></textarea>
                </div>
                
                <button type="submit" class="btn btn-primary">send</button>
            </form>
          </div>
        </section>



        <!-- WEBSITE LINKS -->

        <div class="container">
            <div class="row">
              
                <div class="col-md-6">
                <ul class="list-unstyled">
                  <li class="form-link"><a href="https://www.uluhandesign.com">uluhandesign.com</a></li>
                  <li class="form-link"><a href="mailto:info@uluhandesign.com">info@uluhandesign.com</a></li>
                </ul>
              </div>
            
            </div>
          </div>
          
        </div> <!-- end desktop-background div -->
        </div> <!-- end .main -->
